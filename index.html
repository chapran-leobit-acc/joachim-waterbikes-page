<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WaterBikes</title>
    <link rel='stylesheet' id='google-font-api-special-1-css' href='http://fonts.googleapis.com/css?family=Oswald%3A100italic%2C200italic%2C300italic%2C400italic%2C500italic%2C600italic%2C700italic%2C800italic%2C900italic%2C100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&#038;ver=4.8.1'
        type='text/css' media='all' />
    <link rel='stylesheet' id='google-font-api-special-2-css' href='http://fonts.googleapis.com/css?family=Poppins%3A100italic%2C200italic%2C300italic%2C400italic%2C500italic%2C600italic%2C700italic%2C800italic%2C900italic%2C100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&#038;ver=4.8.1'
        type='text/css' media='all' />
    <link href="http://fonts.googleapis.com/css?family=Roboto:500|Oswald:700" rel="stylesheet" property="stylesheet" type="text/css"
        media="all">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/360-slider/styles/threesixty.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='lib/360-slider/threesixty.js'></script>
    <script src='lib/jquery.waypoints.min.js'></script>
    <script src='js/main.js'></script>
</head>

<body>
    <header class="main">
        Header, navbar
    </header>
    <section class="top_video-section">
        <div class="top_video_overlay">
            <div class="top_video_header">
                <div class="inner">
                    <img src="assets/img/s1-c-hero-lockup-2.png" alt="Caption">
                </div>
            </div>
            <video id="top_vid" autoplay loop muted>
                <source type="video/mp4" src="assets/videos/s1-video-hero.mp4.mp4"></source>
            </video>
        </div>
    </section>
    <section class="water_bike_features">
        <div class="water_bike_features_wrapper">
            <img id="water_bike" src="./assets/img/schiller-intro-bike-3.png" alt="Bike features">
            <div class="list_of_features">
                <div class="single_feature animated">
                    <img src="./assets/img/schiller-icons-weight-2-1-e1494107397542.png" alt="Lightweight">
                    <p>Max. support</p>
                    <span>Frame is 2‚Äù in width, supports up to 300 lbs.</span>
                </div>
                <div class="single_feature animated">
                    <img src="./assets/img/schiller-icons-time-2-e1494107437708.png" alt="Assembly">
                    <p>Fast assembly</p>
                    <span>Less than 10 minutes to assemble and disassemble.</span>
                </div>
                <div class="single_feature animated">
                    <img src="./assets/img/schiller-icons-storage-2-e1494107453196.png" alt="Easy storage">
                    <p>Easy storage</p>
                    <span>Small footprint allows for easy storage.</span>
                </div>
                <div class="single_feature animated">
                    <img src="./assets/img/schiller-icons-transport-2-e1494107472187.png" alt="Transportable">
                    <p>Transportable</p>
                    <span>Bikes fit inside most vehicles without rack or trailer.</span>
                </div>
            </div>
        </div>
    </section>
    <section class="vimeo_embedded_video_section">
        <div class="vimeo_video_controls">
            <div class="play_btn_container">
                <button id="play_video_control"><i class="fa fa-play fa-3x"></i></button>
            </div>
            <div class="bottom_controls">
                <button id="pause_video_control"><i class="fa fa-pause"></i></button>
                <button id="volume_video_control"><i class="fa fa-volume-up"></i></button>
            </div>
        </div>
        <video id="vimeo_video">
            <source type="video/mp4" src="assets/videos/vimeo-video.mp4"></source>
        </video>
    </section>
</body>

</html>
